---
driver:
  name: docker
  hostname: ulogd.ci.local
  #socket: tcp://127.0.0.1:2376
  use_sudo: false



provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  formula: ulogd
  log_level: info
  state_top:
    base:
      "*":
        - ulogd
  pillars:
    top.sls:
      base:
        "*":
          - ulogd
  grains:
    noservices: True


platforms:
  - name: <%=ENV['PLATFORM'] ||  'saltstack-ubuntu-xenial-salt-stable' %>
    driver_config:
      image: <%=ENV['PLATFORM'] || 'epcim/salt:saltstack-ubuntu-xenial-salt-stable'%>
      platform: ubuntu


verifier:
  name: inspec
  sudo: true


suites:
  - name: server_single
    provisioner:
      pillars-from-files:
        ulogd.sls: tests/pillar/server_single.sls

